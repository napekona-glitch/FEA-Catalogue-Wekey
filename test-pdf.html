<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .test-content {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="test-content">
        <h1>Test de génération PDF</h1>
        <p>Ceci est un test pour vérifier que la génération de PDF fonctionne correctement.</p>
        <p>Si vous voyez ce message, le chargement de la page de test a réussi.</p>
        <p>Cliquez sur le bouton ci-dessous pour tester la génération de PDF :</p>
        <button onclick="generatePDF()">Générer PDF de test</button>
    </div>

    <script>
        // Initialiser jsPDF
        const { jsPDF } = window.jspdf;

        async function generatePDF() {
            try {
                const button = document.querySelector('button');
                button.disabled = true;
                button.textContent = 'Génération en cours...';

                // Créer un nouveau document PDF
                const pdf = new jsPDF('p', 'mm', 'a4');
                const pageWidth = pdf.internal.pageSize.getWidth();
                const margin = 20;
                const contentWidth = pageWidth - (margin * 2);

                // Ajouter du contenu au PDF
                pdf.setFontSize(22);
                pdf.text('Test de génération PDF', margin, 30);
                
                pdf.setFontSize(14);
                pdf.text('Ceci est un test de génération de PDF réussi !', margin, 50);
                
                // Ajouter une image (logo)
                try {
                    const logoUrl = 'https://wekey.fr/wp-content/uploads/2022/01/logo-wekey.png';
                    const img = new Image();
                    img.crossOrigin = 'Anonymous';
                    img.src = logoUrl;
                    
                    await new Promise((resolve) => {
                        img.onload = resolve;
                        setTimeout(resolve, 2000); // Timeout au cas où l'image ne se charge pas
                    });
                    
                    pdf.addImage(img, 'PNG', margin, 70, 50, 20);
                } catch (imgError) {
                    console.warn('Impossible de charger l\'image :', imgError);
                    pdf.text('Logo non chargé', margin, 80);
                }

                // Sauvegarder le PDF
                pdf.save('test-pdf-wekey.pdf');
                
                button.textContent = 'PDF généré avec succès !';
                setTimeout(() => {
                    button.textContent = 'Générer un autre PDF de test';
                    button.disabled = false;
                }, 2000);
                
            } catch (error) {
                console.error('Erreur lors de la génération du PDF:', error);
                const button = document.querySelector('button');
                button.textContent = 'Erreur - Voir la console';
                button.style.backgroundColor = '#f44336';
                
                setTimeout(() => {
                    button.textContent = 'Réessayer';
                    button.style.backgroundColor = '#4CAF50';
                    button.disabled = false;
                }, 2000);
            }
        }
    </script>
</body>
</html>
